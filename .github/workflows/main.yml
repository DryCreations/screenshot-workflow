name: Screenshot
on: 
  issue_comment:
    types: 
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout main
      uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: install playwright
      run: |
        npm install playwright
        sudo npx playwright install-deps
    - name: run server
      run: npm run start & 
        npx wait-on http://127.0.0.1:3000/
    - name: sc action
      uses: ./sc-action
      with:
        who-to-greet: 'Mona the Octocat'
    - name: Upload images to imgur
      id: imgur_step
      uses: devicons/public-upload-to-imgur@v2.2.1
      with:
        path: image-uploads/ # or path/to/images
        client_id: ${{secrets.IMGUR_CLIENT_ID}}
    - name: comment on issue
      uses: actions/github-script@v5
      env:
        IMG_URLS: ${{ steps.imgur_step.outputs.imgur_urls }}
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const { IMG_URLS } = process.env
          IMG_URLS = JSON.parse(IMG_URLS)
          console.log(IMG_URLS)
          console.log(IMG_URLS[0])

          let body = IMG_URLS.map((url) => `![Image](${url})`).join('\n')

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          })
    
