name: Screenshot
on: 
  issue_comment:
    types: 
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout main
      uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: install playwright
      run: npm install playwright
    - name: run server
      run: npm run start & 
        npx wait-on http://127.0.0.1:3000/
    - name: js action
      uses: ./sc-action
      with:
        who-to-greet: 'Mona the Octocat'
    - name: upload images
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: example.png
